<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image equilibrium"
          class="main-card-img"
        />

        <h1 class="title">Equilibrium #3429</h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price-row">
          <div class="row-wrapper price">
            <img src="./images/icon-ethereum.svg" alt="icone ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="row-wrapper day">
            <img src="./images/icon-clock.svg" alt="icone clock" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="user">
          <img src="./images/image-avatar.png" alt="avatar user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
